<!DOCTYPE html>
<html>
<head>
	<script src="xml2Form.js"> </script>
	<link rel="stylesheet" href="xml2Form.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<input type="button" class="btn btn-primary" value="Generate form" id="submitter1">
			<input type="button" class="btn btn-primary" value="Generate XML" id="submitter2">
			<input type="button" class="btn btn-primary" value="Generate json from XML" id="xmlToJson">
			<input type="button" class="btn btn-danger" value="Clear form" id="clear" onclick="document.getElementById('result').innerHTML=''" />
		</div>
	</div>
	</br>
	<div class="row">
		<div class="col-lg-4">
			<textarea id="xmlDoc" name="xmlDoc" rows="20" class="w-100" placeholder="Input your xml doc"></textarea>
			<br>
			<p>If you find it useful, don't hesitate to buy me coffee</p>
			<a href="https://www.buymeacoffee.com/nguyenthai" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 60px !important;width: 217px !important;" ></a>
		</div>
		<div class="col-lg-4">
			<div id="result" style="vertical-align: top">Generated form will be here</div>
		</div>
		<div class="col-lg-4">
			<div class="row">
				<textarea id="xmlResult" rows="20" class="w-100" placeholder="Your generated XML"></textarea>
			</div>
			<div class="row">
				<textarea id="jsonResult" rows="20" class="w-100" placeholder="Your generated XML"></textarea>
			</div>
		</div>
		<div class="col-lg-4">

		</div>
	</div>
</div>


</body>
</html>
