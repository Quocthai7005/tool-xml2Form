<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Kingan Project | Structured data processor</title>
  <script src="js/xml2Form.js"> </script>
  <link rel="stylesheet" href="%20css/Quicksand.css" />
  <link rel="stylesheet" href="%20css/xml2Form.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 h-100" style="background-color: #dadada">
      <div class="row">
        <div class="col-lg-12">
          <h3>Choose your task</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 p-3">
          <a href="xml2form.html" class="btn btn-primary w-100">XML to FORM</a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 p-3">
          <a href="xml2json.html" class="btn btn-primary w-100">XML to JSON</a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 p-3">
          <a href="json2form.html" class="btn btn-primary w-100">JSON to FORM</a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 p-3">
          <a href="json2xml.html" class="btn btn-success w-100">JSON to XML</a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 p-3">
          <a href="index.html" class="btn btn-warning w-100">Back To Index</a>
        </div>
      </div>
    </div>
    <div class="col-lg-10">
      <div class="row">
        <div class="col-lg-12">
          <input type="button" class="btn btn-primary" value="Generate XML from JSON" id="jsonToXmlBtn">
        </div>
      </div>
      </br>
      <div class="row">
        <div class="col-lg-6">
          <textarea id="jsonInput" name="jsonInput" rows="20" class="w-100" placeholder="Input your JSON"></textarea>
        </div>
        <div class="col-lg-6">
          <div class="row">
            <textarea id="xmlResult" rows="20" class="w-100" placeholder="Your generated XML"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
